    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item" [ngClass]="{'active':selectedTab === 'All Streamers'}" (click)="selectedTab = 'All Streamers'; navbarClick(selectedTab)">

      </li>
      <li class="nav-item" [ngClass]="{'active':selectedTab === 'Online'}" (click)="selectedTab = 'Online'; navbarClick(selectedTab)">

<div class="container">
  <div class="col-xl-12" style="margin-top: 5%">
    <app-all-list *ngIf="currentComponent == 1" [streamersArray]="streamers"></app-all-list>
    <app-offline-list *ngIf="currentComponent == 2" [streamersArray]="streamers"></app-offline-list>
    <app-online-list *ngIf="currentComponent == 3"[streamersArray]="streamers"></app-online-list>
  </div>
</div>
